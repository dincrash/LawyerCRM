<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового дела</title>
    <link th:href="@{webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet">

</head>
<body>
<!--<th:block th:include="/menu"></th:block>-->
<div xmlns:th="http://www.thymeleaf.org"
     style="border: 2px solid #ccc;padding:10px;margin-bottom:5%;margin-top:2%;text-align: center">
    <div th:class="row">
        <div class="col-md-4"> <a th:href="@{/}">Главная страница</a> </div>

        <div class="col-md-4"><a th:href="@{/ActiveClients}">Активные Дела</a></div>

        <div class="col-md-4"><a th:href="@{/ArchiveClients}">Архив Дел</a></div>
    </div>

</div>
<div class="container">
    <h3>Добавление нового дела</h3>

    <form action="#" th:action="@{/add}" th:object="${indexTable}" method="post">


        <table class="table table-striped">

            <tr>

                <td>Дата</td>
                <td><input type="date" th:field="*{date}"/></td>
            </tr>
            <tr>

                <td>Имя Дела</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>

                <td>ФИО</td>
                <td><input type="text" th:field="*{fio}"/></td>
            </tr>
            <tr>

                <td>&nbsp;</td>
                <td><input type="submit" class="btn btn-success" value="Добавить"/></td>
            </tr>
        </table>


    </form>
</div>
</body>
</html>
