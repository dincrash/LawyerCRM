<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Архивные дела</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


    <link th:href="@{webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet">


</head>
<body>
<!--<th:block th:include="/menu"></th:block>-->

<div xmlns:th="http://www.thymeleaf.org"
     style="border: 2px solid #ccc;padding:10px;margin-bottom:5%;margin-top:2%;text-align: center">
    <div th:class="row">
        <div class="col-md-3"> <a th:href="@{/}">Главная страница</a> </div>
        <div class="col-md-3"><a th:href="@{/add}">Добавление дела</a></div>

        <div class="col-md-3"><a th:href="@{/ActiveClients}">Активные Дела</a></div>

        <div class="col-md-3"><a th:href="@{/SuperArchive}">СуперАрхив</a></div>
    </div>

</div>
<div class="container" style="margin-top: 5%;margin-bottom: 10%">


    <h1 style="margin-bottom:10%;text-align: center;">Архивные дела</h1>
    <div class="panel panel-default">
        <table class="table table-striped">
            <tr>
                <th>Дата</th>
                <th>Имя Дела</th>
                <th>ФИО клиента</th>
                <th>Опции</th>
            </tr>
            <tr th:each="list : ${listarchives}">
                <td th:text="${list.#dates.format(list.date, 'dd-MMM-yyyy')}"></td>
                <td th:text="${list.name}"></td>
                <td th:text="${list.fio}"></td>
                <td><a class="btn btn-primary" th:href="@{'/edit/' + ${list.id}}">Просмотр</a>
                    <a class="btn btn-warning" th:href="@{'/active/' + ${list.id}}">В активные дела</a>
                    <a class="btn btn-danger" th:href="@{'/superarchive/' + ${list.id}}">В супер архив</a>

                </td>


            </tr>
        </table>

    </div>
</div>

</body>
</html>
