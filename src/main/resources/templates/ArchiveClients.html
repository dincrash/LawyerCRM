<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Архивные дела</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


    <link th:href="@{webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet">


</head>
<body>
<!--<th:block th:include="/menu"></th:block>-->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">LawyerCRM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link"th:href="@{/add}">Добавление дела</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link"th:href="@{/ActiveClients}">Активные Дела</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link"th:href="@{/ArchiveClients}">Архив Дел</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"th:href="@{/SuperArchive}">СуперАрхив</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 5%;margin-bottom: 10%">


    <h1 style="margin-bottom:10%;text-align: center;">Архивные дела</h1>
    <div class="panel panel-default">
        <table class="table ">
            <tr>
                <th>Дата</th>
                <th>Имя Дела</th>
                <th>ФИО клиента</th>
                <th>Опции</th>
            </tr>
            <tr th:each="list : ${listarchives}">
                <td th:text="${list.#dates.format(list.date, 'dd-MMM-yyyy')}"></td>
                <td th:text="${list.name}"></td>
                <td th:text="${list.fio}"></td>
                <td><a class="btn btn-primary" th:href="@{'/edit/' + ${list.id}}">Просмотр</a>
                    <a class="btn btn-info" th:href="@{'/active/' + ${list.id}}">В активные дела</a>
                    <a class="btn btn-danger" th:href="@{'/superarchive/' + ${list.id}}">В супер архив</a>

                </td>


            </tr>
        </table>

    </div>
</div>

</body>
</html>
