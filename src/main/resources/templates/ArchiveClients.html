<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Архивные дела</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


    <link th:href="@{webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet">


</head>
<body>
<th:block th:include="/menu"></th:block>
<div class="container" style="margin-top: 5%;margin-bottom: 10%">


    <h1 style="margin-bottom:10%;text-align: center;">Архивные дела</h1>
    <div class="panel panel-default">
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Дата</th>
                <th>Имя Дела</th>
                <th>ФИО клиента</th>
                <th>Опции</th>
            </tr>
            <tr th:each="list : ${listarchives}">
                <td th:text="${list.id}"></td>
                <td th:text="${list.#dates.format(list.date, 'dd-MMM-yyyy')}"></td>
                <td th:text="${list.name}"></td>
                <td th:text="${list.fio}"></td>
                <td><a class="btn btn-warning" th:href="@{'/edit/' + ${list.id}}">Просмотр/Редактирование</a>
                    <a class="btn btn-danger" th:href="@{'/active/' + ${list.id}}">В активные дела</a>
                </td>


            </tr>
        </table>

    </div>
</div>

</body>
</html>
