<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Активные Дела</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


    <link th:href="@{webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet">


    <script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<!--<th:block th:include="/menu"></th:block>-->

<div xmlns:th="http://www.thymeleaf.org"
     style="border: 2px solid #ccc;padding:10px;margin-bottom:5%;margin-top:2%;text-align: center">
    <div th:class="row">
        <div class="col-md-4"><a th:href="@{/}">Главная страница</a></div>

        <div class="col-md-4"><a th:href="@{/ActiveClients}">Активные Дела</a></div>

        <div class="col-md-4"><a th:href="@{/ArchiveClients}">Архив Дел</a></div>
    </div>

</div>
<div class="container" style="margin-top: 5%;margin-bottom: 10%">


    <h1 style="margin-bottom:10%;text-align: center;">Активные дела</h1>
    <div class="panel panel-default">
        <div class="row">
            <div class="col-md-2">

                <a class="btn btn-default" style="margin-top: 40%;margin-left: 10%;margin-bottom: 20%"
                   th:href="@{/add}">Добавление дела</a>
            </div>


            <div class="col-md-10 ">
                <table class="table table-striped">
                    <tr>
                        <th>Дата</th>
                        <th>Имя Дела</th>
                        <th>ФИО клиента</th>
                        <th>Опции</th>
                    </tr>
                    <tr th:each="indexTable : ${indexTables}">
                        <td th:text="${#dates.format(indexTable.date, 'dd-MMM-yyyy')}"></td>
                        <td th:text="${indexTable.name}"></td>
                        <td th:text="${indexTable.fio}"></td>
                        <td><a class="btn btn-primary" th:href="@{'/edit/' + ${indexTable.id}}">Просмотр</a>
                            <a class="btn btn-warning" th:href="@{'/archive/' + ${indexTable.id}}">В архив</a>
                        </td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 5%">
        <div class="col-md-8 panel panel-default">
            <div class="row">
                <div class="col-md-4" style="margin-top: 5%;margin-bottom: 5%">
                    <form th:action="@{/ActiveClients}" th:object="${mymodelobject}" method="post">
                        <p>Поиск файлов</p>
                        <input name="myid" type="text" th:value="*{myid}">
                        <input type="submit" class="btn btn-success" style="margin-top: 3% " value="Submit"/>

                    </form>
                </div>
                <div class="col-md-8 ">
                    <table class="table table-striped">
                        <tr>
                            <th>Имя</th>
                            <th>Опции</th>
                            <th></th>
                        </tr>
                        <tr th:each="docum : ${listdocuments}">
                            <td th:text="${docum.name}"></td>
                            <td><a class="btn btn-warning"
                                   th:href="@{'/download-document/'+${docum.id}}">загрузка</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
</body>
</html>
