<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Активные Дела</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


    <link th:href="@{webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet">


    <script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:include="/menu"></th:block>
<div class="container" style="margin-top: 5%;margin-bottom: 10%">


    <h1 style="margin-bottom:10%;text-align: center;">Активные дела</h1>
    <div class="row">
        <div class="col-md-2">
            <a class="btn btn-default" th:href="@{/add}">Добавление дела</a>
        </div>

        <div class="col-md-10">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Дата</th>
                    <th>Имя Дела</th>
                    <th>ФИО клиента</th>
                    <th>Опции</th>
                </tr>
                <tr th:each="indexTable : ${indexTables}">
                    <td th:text="${indexTable.id}"></td>
                    <td th:text="${#dates.format(indexTable.date, 'dd-MMM-yyyy')}"></td>
                    <td th:text="${indexTable.name}"></td>
                    <td th:text="${indexTable.fio}"></td>
                    <td><a class="btn btn-warning" th:href="@{'/edit/' + ${indexTable.id}}">Просмотр/Редактирование</a>
                        <a class="btn btn-danger" th:href="@{'/archive/' + ${indexTable.id}}">В архив</a>
                        <a class="btn btn-warning" th:href="@{'/add-document-'+${indexTable.id}}">добавление файла</a>
                    </td>

                </tr>
            </table>
        </div>
    </div>
</div>


</body>
</html>
