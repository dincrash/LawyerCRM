<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Просмотр дела</title>
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}" type="text/javascript"></script>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet">
    <link th:href="@{/webjars/bootstrap-toggle/2.2.0/css/bootstrap-toggle.css}"
          rel="stylesheet">
    <script th:src="@{/webjars/bootstrap-toggle/2.2.0/js/bootstrap-toggle.js}" type="text/javascript"></script>
</head>
<body>
<div xmlns:th="http://www.thymeleaf.org"
     style="border: 2px solid #ccc;padding:10px;margin-bottom:5%;margin-top:2%;text-align: center">
    <div th:class="row">
        <div class="col-md-4"><a th:href="@{/}">Главная страница</a></div>

        <div class="col-md-4"><a th:href="@{/ActiveClients}">Активные Дела</a></div>

        <div class="col-md-4"><a th:href="@{/ArchiveClients}">Архив Дел</a></div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading" style="text-align: center"><span class="lead">Прикрепленные файлы</span>
                </div>
                <table class="table table-striped">
                    <tr>
                        <th>Имя</th>
                        <th>Опции</th>
                        <th></th>
                    </tr>
                    <tr th:each="docum : ${documents}">
                        <td th:text="${docum.name}"></td>
                        <td><a class="btn btn-warning"
                               th:href="@{'/download-document/'+${docum.id}}">загрузка</a></td>
                        <td><a class="btn btn-danger"
                               th:href="@{'/changeid-document/'+${user.id}+'/'+${docum.id}}">в суперархив</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading" style="text-align: center"><span class="lead">Загрузка Файлов</span>
                </div>
                <table>
                    <div class="uploadcontainer" style="text-align: center">
                        <form method="POST" th:object="${fileBucket}" action="" enctype="multipart/form-data">
                            <div style="margin-top: 5%;margin-bottom: 5%">
                                <div class="custom-file">
                                    <label class="btn btn-primary">
                                        Выбор файлов<input type="file"  multiple="" th:field="*{file}" style="display: none;">
                                    </label>
                                    <input class="btn btn-success " style="margin-left: 5%" type="submit"
                                           value="Загрузка">
                                </div>
                            </div>
                        </form>
                    </div>
                </table>
            </div>
        </div>
    </div>
    <form action="#" th:action="@{/edit/save}" th:object="${indexTable}" method="post">
        <div class="panel panel-default" style="text-align: center">
            <div class="panel-heading"><span class="lead">Просмотр Дела</span>
            </div>
            <table class="table table-striped">
                <tr>
                    <th>Дата начала дела</th>
                    <td><input class="form-control form-control-lg" type="date" th:field="*{date}"/></td>
                    <th>Имя Дела</th>
                    <td><input class="form-control form-control-lg" type="text" th:field="*{name}"/></td>
                    <th>ФИО клиента</th>
                    <td><input class="form-control form-control-lg" type="text" th:field="*{fio}"/></td>
                    <th>Дата суда</th>
                    <td><input class="form-control form-control-lg" type="date" th:field="*{datecourt}"/></td>
                </tr>
            </table>
            <div class="row">
                <div class="col-md-9">
                    <textarea style="margin-left: 5%;margin-right: 1%;margin-top: 5%;margin-bottom: 5%;"
                              class="form-control" rows="5" id="comment" th:field="*{comment}"></textarea>
                </div>
                <div class="col-md-3 ">
                    <input type="submit" class="btn btn-success btn-lg" style="margin-top: 40%" value="Сохранить"/>
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{status}"/>

                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
