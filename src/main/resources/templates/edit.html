<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Просмотр дела</title>
    <link th:href="@{/../webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet">

</head>
<body>
<th:block th:include="/menu"></th:block>
<div class="container">
    <div>
        <p>Прикрепленные файлы</p>
        <div>
            <table class="table table-striped">
                <tr>
                    <th>Имя</th>
                    <th>Описание</th>
                    <th>Тип файла</th>
                    <th>Загрузка</th>
                    <th></th>

                </tr>
                <tr th:each="docum : ${documents}">
                    <td th:text="${docum.name}"></td>
                    <td th:text="${docum.description}"></td>
                    <td th:text="${docum.type}"></td>
                    <td><a class="btn btn-warning"
                           th:href="@{'/download-document/'+${user.id}+'/'+${docum.id}}">загрузка</a></td>
                    <td><a class="btn btn-warning"
                           th:href="@{'/delete-document/'+${user.id}+'/'+${docum.id}}">удаление</a>
                    </td>

                </tr>
            </table>
        </div>

        <div class="panel panel-default">

            <div class="panel-heading"><span class="lead">Upload New Document</span></div>
            <div class="uploadcontainer">
                <form method="POST" th:object="${fileBucket}" action="" enctype="multipart/form-data">

                    <div>
                        <p>Файл на загрузку</p>
                        <input th:field="*{file}" type="file"/>
                    </div>
                    <div>
                        <p>Описание</p>
                        <input th:field="*{description}" style="width:300px;"/>
                        <input type="submit" value="Upload">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <form action="#" th:action="@{/edit/save}" th:object="${indexTable}" method="post">
        <h3 style="text-align: center">Просмотр дела</h3>
        <table>
            <th>Дата суда</th>
            <td><input type="date" th:field="*{datecourt}"/></td>
            <th>Статус</th>
            <input type="checkbox" name="my-checkbox" checked>
            <td><input type="text" th:field="*{status}"/></td>
            <label for="comment">Комментарий</label>
            <textarea class="form-control" rows="5" id="comment" th:field="*{comment}"></textarea>


        </table>

        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <td th:text="*{id}"></td>
                <th>Дата</th>
                <td th:text="*{#dates.format(date, 'dd-MMM-yyyy')}"></td>
                <th>Имя Дела</th>
                <td th:text="*{name}"></td>
                <th>ФИО клиента</th>
                <td th:text="*{fio}"></td>
            </tr>
        </table>


        <h3 style="margin-top:10%;text-align: center">Редактирование дела</h3>


        <table class="table table-striped">

            <tr>

                <td>Дата</td>
                <td><input type="date" th:field="*{date}"/></td>
            </tr>
            <tr>

                <td>Имя Дела</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>

                <td>ФИО</td>
                <td><input type="text" th:field="*{fio}"/></td>
            </tr>
            <tr>

                <td>&nbsp;</td>
                <td><input type="submit" class="btn btn-success" value="save"/></td>
                <input type="hidden" th:field="*{id}"/>
            </tr>
        </table>


    </form>
</div>
</body>
</html>
